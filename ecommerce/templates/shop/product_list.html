<!DOCTYPE html>
<html>
<head>
    <title>Daftar Produk</title>
</head>
<body>
    <h1>Daftar Produk</h1>
    <ul>
        {% for category in categories %}
            <h2>{{ category.name }}</h2>
            <ul>
                {% for product in products %}
                    {% if product.category.id == category.id %}
                        <li>
                            <a href="{% url 'product_detail' product.slug %}">{{ product.name }}</a>
                            - {{ product.price }} IDR
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>
</body>
</html>
