<!DOCTYPE html>
<html>
<head>
    <title>Keranjang Belanja</title>
</head>
<body>
    <h1>Keranjang Belanja</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.quantity }} x {{ item.product.name }} - {{ item.product.price * item.quantity }} IDR</li>
        {% endfor %}
    </ul>
    <p>Total: {{ total }} IDR</p>
    <a href="{% url 'checkout' %}">Checkout</a>
</body>
</html>
